services:
  db:
    image: postgres:16
    container_name: myapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-myapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-myapp_pass}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - myapp_net

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: myapp_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    networks:
      - myapp_net

  nginx:
    image: nginx:1.27-alpine
    container_name: myapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/var/www/static:ro
      - ./app/uploads:/var/www/uploads:ro
    depends_on:
      - web
    networks:
      - myapp_net

volumes:
  db_data:

networks:
  myapp_net:
    driver: bridge
